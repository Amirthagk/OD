<!DOCTYPE html>
<html>
    <head>
        <title>Sign in</title>
    </head>
    <body style="background-color:#86cdfb">
        <form>
            <fieldset>
                <legend>Sign in</legend>
                <label for="name">Name</label><br>
                <input type="text" id="name" name="name" placeholder="Enter your full name"><br><br>
                <label for="dob">Date of birth</label><br>
                <input type="date" id="dob" name="dob"><br><br>
                <label for="email">Email id</label><br>
                <input type="email" id="email" name="email" placeholder="Enter your college email id"><br><br>
                <label for="gender">Gender</label><br>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br><br>
                <label for="dept">Department</label><br>
                <select id="dept" name="dept">
                    <option value="AIML">AIML</option>
                    <option value="ECE">ECE</option>
                    <option value="CSE">CSE</option>
                    <option value="IT">IT</option>
                    <option value="EEE">EEE</option>
                    <option value="CSD">CSE</option>
                </select><br><br>
                <label for="password">New password</label><br>
                <input type="password" id="password" name="password" placeholder="Enter new password"><br><br>
                <label for="rpassword">Re-enter your password</label><br>
                <input type="password" id="rpassword" name="rpassword" placeholder="Re-enter your password"><br><br>
                <input type="submit" label="Submit"><br>
                <input type="reset" label="Reset">
            </fieldset>
        </form>
    </body>
