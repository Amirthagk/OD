<div class="container d-flex justify-content-center">
  <div class="form-container">
    <form action="/submit_od_application.php" method="post" class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" class="form-control" id="name" name="name" required>
        <div class="invalid-feedback">
          Please enter your name.
        </div>
      </div>
      <div class="mb-3">
        <label for="rollno" class="form-label">Roll Number:</label>
        <input type="text" class="form-control" id="rollno" name="rollno" required>
        <div class="invalid-feedback">
          Please enter your roll number.
        </div>
      </div>
      <div class="mb-3">
        <label for="department" class="form-label">Department:</label>
        <select class="form-select" id="department" name="department" required>
            <option value="">Choose...</option>
            <option value="AIDS">AIDS</option>
            <option value="AIML">AIML</option>
            <option value="AUTO">AUTO</option>
            <option value="CIVIL">CIVIL</option>
            <option value="CSD">CSD</option>
            <option value="CSE">CSE</option>
            <option value="CHEM">CHEM</option>
            <option value="ECE">ECE</option>
            <option value="EEE">EEE</option>
            <option value="EIE">EIE</option>
            <option value="FT">FT</option>
            <option value="IT">IT</option>
            <option value="MECH">MECH</option>
            <option value="MTS">MTS</option>
        </select>
        <div class="invalid-feedback">
          Please select your department.
        </div>
      </div>
      <div class="mb-3">
        <label for="section" class="form-label">Section:</label>
        <select class="form-select" id="section" name="section" required>
          <option value="">Choose...</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
        </select>
        <div class="invalid-feedback">
          Please select your section.
        </div>
      </div>
      <div class="mb-3">
        <label for="date" class="form-label">Date:</label>
        <input type="date" class="form-control" id="date" name="date" required>
        <div class="invalid-feedback">
          Please choose a date.
        </div>
      </div>
      <div class="mb-3">
        <label for="reason" class="form-label">Reason for OD:</label>
        <textarea class="form-control" id="reason" name="reason" rows="4" required></textarea>
        <div class="invalid-feedback">
          Please enter a reason for your OD.
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
