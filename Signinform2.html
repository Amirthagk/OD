<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://i.pinimg.com/originals/0e/e9/67/0ee967a36d0ff13b5f28d73de064d551.jpg');
            background-size: cover;
            background-position: center;
        }
        fieldset{
            color: black;
        }

        form {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent background */
            width: 90%;
            max-width: 400px; /* Limit form width */
        }

        fieldset {
            border: none;
        }

        legend {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        label, input, select {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }

        input[type="text"], input[type="date"], input[type="email"], input[type="password"], select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="radio"] {
            display: inline-block;
            width: auto;
        }

        input[type="submit"], input[type="reset"] {
            width: auto;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }

        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>Sign in</legend>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            
            <label for="dob">Date of birth</label>
            <input type="date" id="dob" name="dob" required>
            
            <label for="email">Email id</label>
            <input type="email" id="email" name="email" placeholder="Enter your college email id" required>
            
            <label for="gender">Gender</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br><br>
            
            <label for="dept">Department</label>
            <select id="dept" name="dept" required>
                <option value="AIML">AIML</option>
                <option value="ECE">ECE</option>
                <option value="CSE">CSE</option>
                <option value="IT">IT</option>
                <option value="EEE">EEE</option>
                <option value="CSD">CSD</option>
                <option value="Chem">Chem</option>
                <option value="Civil">Civil</option>
                <option value="Auto">Auto</option>
                <option value="AIDS">AIDS</option>
                <option value="Mech">Mech</option>
                <option value="Mechtron">Mechtron</option>
            </select>
            
            <label for="password">New password</label>
            <input type="password" id="password" name="password" placeholder="Enter new password" minlength="8" maxlength="15" pattern="[a-zA-Z0-9]+" required>
            
            <label for="rpassword">Re-enter your password</label>
            <input type="password" id="rpassword" name="rpassword" placeholder="Re-enter your password" minlength="8" maxlength="15" pattern="[a-zA-Z0-9]+" required>
            
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </fieldset>
    </form>
</body>
</html>
